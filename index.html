	<style type="text/css">
		.shooter {
			width: 100px; 
			position: absolute; 
			margin-left: 820px;	
		}
		.box {
			background-image: url(game.png);
			height: 1300px; 
			background-size: 100% 100%;
		}
		.zombies {
			width: 100px; 
			position: absolute;
			margin-left: 2020px;
			transition: 0.5s;
		}
	</style>
</head>
<body>	
	<h1 style="position: absolute; left: 320px; top: 300px;color: yellow" class="score">0</h1>
	<div class="box" style="">

	    <img class="shooter" src="peashooter.png"  style="top: 350px; " id="s1">

			}
